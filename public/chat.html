<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hello World</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"> </div>
            <div class="compose">
                <form id="msg_form" autocomplete="off">
                    <input type="text" name="msg_input" id="msg_input" placeholder="Write Your Message">
                    <button id="msg_btn">Send</button>
                </form>
                <button id="share_loc_btn">Share Location</button>
            </div>

        </div>

    </div>
    <script type="text/html" id="msg_template">
        <div class="message">
            <p>
                <span class="message__name">Some User</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script type="text/html" id="loc_msg_template">
        <div class="message">
            <p>
                <span class="message__name">Some User</span>
               <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blanl">My Location</a></p>
        </div>
    </script>

    <script src="/js/mustache.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
